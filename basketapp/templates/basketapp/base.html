<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>
    {% block title %}
      {{ title|title }}
    {% endblock %}
  </title>
  {% block css %}
    <link rel="stylesheet" href="{% static 'geekshop/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'geekshop/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'geekshop/fonts/font-awesome/css/font-awesome.css' %}">
  {% endblock %}
  {% block js %}
  {% endblock %}
</head>
<body>
  <div class="basket_container">
    <div class="h2 text-center head">
      Ваша корзина,
      {% if user.first_name %}
        {{ user.first_name|title}}
      {% else %}
        {{ user }}
      {% endif %}
    </div>

    {% block content %}
    {% endblock %}
  </div>

<script src="{% static 'geekshop/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'geekshop/js/basket_scripts.js' %}"></script>

</body>
</html>
